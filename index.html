<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Charts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <div id="content-container">
        <div id="video-container">
            <video id="video" controls>
                <source src="./video_encoded.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="chart-container">
            <div id="MouseChart" class="chart"></div>
            <div id="HindpawClaspChart" class="chart"></div>
            <div id="ImmobileChart" class="chart"></div>
            <div id="LeftSwingChart" class="chart"></div>
            <div id="RightSwingChart" class="chart"></div>
        </div>
    </div>
</body>
</html>
